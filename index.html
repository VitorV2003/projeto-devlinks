<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="container">

      <div id="profile">

        />

      </div>

      <div id="switch" onclick="toggleMode()">

      <ul>

        <li>
          <a href="https://www.instagram.com/vitor.viertel/" target="_blank"
            >Instagram</a
          >
        </li>

        <li>
          <a

        <li>
          <a
            href="https://steamcommunity.com/profiles/76561198438119152"
            target="_blank"

          >

        <li>
          <a href="http://pudim.com.br/" target="_blank">Pudim</a>
        </li>

      <div id="icones">
        <a href="https://github.com/VitorV2003" target="_blank">

        </a>

        <a href="https://www.instagram.com/vitor.viertel/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com/@porragames7128" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/in/vitor-viertel/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Aprendi com a
        <a href="https://www.rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <!--Ícones do fim da página-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

    <script src="./script.js"></script>
